name: Docker CI/CD Pipeline

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker image

        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/e-commerce_backend
          docker build . -t $IMAGE_NAME:latest -t $IMAGE_NAME:prod-${{ github.sha }}

      - name: Build and Push multiplatform Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64, linux/arm64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/e-commerce_backend:prod-${{ github.sha }}
