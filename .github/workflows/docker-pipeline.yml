name: Docker CI/CD Pipeline

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/e-commerce_backend
          docker build . -t $IMAGE_NAME:latest -t $IMAGE_NAME:prod-${{ github.sha }}

      - name: Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/e-commerce_backend
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:prod-${{ github.sha }}
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:prod-${{github.sha }}
