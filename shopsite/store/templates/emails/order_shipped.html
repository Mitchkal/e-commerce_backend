<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order Shipped</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            color: #333;
        }

        .email-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e1e1e1;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.9em;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h2>Your Order Has Shipped!</h2>
        </div>

        <p>Hi {{ customer.name }},</p>
        <p>Weâ€™re excited to let you know that your order <strong>#{{ order.id }}</strong> has been shipped and is on its
            way to you.</p>

        <p>You can expect delivery soon. Thank you for shopping with us!</p>

        <a href="{{ order.tracking_url }}" class="btn">Track Your Order</a>

        <div class="footer">
            <p>&copy; {{ now|date:"Y" }} Store Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
